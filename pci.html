<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC/I - Waleed Tahir Clinic</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your existing CSS file -->
</head>
<body>

    <header>
        <h1>PC/I Information</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="patient.html">Patient</a></li>
                <li><a href="pci.html">PC/I</a></li>
                <li><a href="hopi.html">HOPI</a></li>
                <li><a href="past-medical.html">Past Med</a></li>
                <li><a href="pfpd.html">PF/PD</a></li>
                <li><a href="rx.html">Rx</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside>
            <img src="logo.png" alt="Clinic Logo">
            <ul>
                <li><a href="#" id="searchPatientLink">Search Patient</a></li>
            </ul>
        </aside>

        <main>
            <h2>PC/I Details</h2>
            <div class="input-group">
                <label for="pciDetails">Details</label>
                <textarea id="pciDetails" class="input-field address-field" placeholder="Enter PC/I details" required></textarea>
            </div>
            <div id="status" style="margin-top: 10px; font-weight: bold;"></div>
            <div class="alert" id="alertBox">Please fill in all required fields.</div>
            <div class="flex-button">
                <button type="button" id="saveBtn" class="save-button" onclick="savePCIDetails()">Save</button>
                <a href="hopi.html"><button type="button" class="save-button" id="nextBtn" style="display: none;">Next</button></a>
            </div>
        </main>
    </div>
    
    <script>
        function savePCIDetails() {
            const pciDetails = document.getElementById('pciDetails').value;

            // Clear the alert message
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.remove('show');

            // Validate required fields
            if (!pciDetails) {
                alertBox.classList.add('show', 'shake'); // Add shake class

                // Hide the alert after 2 seconds
                setTimeout(() => {
                    alertBox.classList.remove('show');
                }, 2000); // 2000 ms = 2 seconds
                
                return;
            }

            // Create an object to hold the data
            const pciData = {
                pciDetails
            };

            // Save data to local storage
            localStorage.setItem('pciData', JSON.stringify(pciData));

            // Show a success status
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'PC/I details saved successfully!';
            console.log('Data saved:', pciData); // Debugging line

                        // Hide the Save button and show the Next button
            document.getElementById('saveBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }
    </script>

<script src="load_record.js"></script>

</body>
</html>
